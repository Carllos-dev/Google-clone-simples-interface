<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Google clone</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="conteiner">
        <nav class="nav justify-content-end">
            <ul>
                <li>
                    <a href="https://mail.google.com/mail/u/0/?ogbl" class="nav-link">Gmail</a>
                </li>
                <li>    
                    <a href="https://www.google.com.br/imghp?hl=pt-BR&authuser=0&ogbl" class="nav-link">Imagens</a>
                </li>
                <li>
                    <div id="menu">
                        <a href=""><img src="https://img.icons8.com/material-rounded/24/000000/circled-menu.png"></a>
                    </div>
                </li>
                <li>
                    <a href="#" class="nav-link">
                    <img src="img/foto.jpg" id="foto" alt="foto perfil"></a>
                </li>
            </ul>    
        </nav>
        <div class="conteiner">
            <div class="area_logo">
                <div class="logo_google">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="area_pesquisa">
                <div class="pesquisa_google">
                    <div class="svg_pesquisa">
                        <svg id="lupa" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                    </div>
                        <div class="input"><input type="text" id="text">
                    </div>
                    <div class="area_teclado">
                        <img id="teclado" src="img/teclado.png" alt="teclado">
                    </div>
                </div>
            </div>
            <div class="area_botoes">
                <div class="btn1">
                    <button id="pesquisar">
                        Pesquisa Google
                    </button>
                </div>
                <div class="btn2">
                    <button id="sorte">
                        Estou com sorte
                    </button>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer1">
                <footer class="area_Brasil">
                    <span class="Brasil">Brasil</span>
                </footer>
            </div>
            <footer class="lista">
                <div class="lista_1">
                    <a class="Sobre" href="#">Sobre</a>
                    <a class="Publicidade" href="#">Publicidade<a>
                    <a class="Negocios" href="#">Negócios</a>
                    <a class="Como_funciona" href="#">
                        Como funciona a pesquisa
                    </a>
                </div>
                <div class="lista_2">
                    <a href="#" class="Privacidade">Privacidade</a>
                    <a href="#" class="Termos">Termos</a>
                    <a href="#" class="Configuracoes">Configurações</a>
                </div>
            </footer>
        </div>
    </div>
    <a href="https://icons8.com/icon/84080/menu-circulado"></a>
   
</body>

</html>
